<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>MEDOMM</title>

      <meta name="author" content="Danmtt">
      <!-- Responsive meta tag -->
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">      
      <!-- Search Engines -->
      <meta name="robots" content="all">
      <meta name="description" content="Just another landing place">
      <meta name="keywords" content="portfolio, projects">
      <!--CSS Styles -->
      <link rel="stylesheet" type="text/css" href="docs/css/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="docs/js/main.js"></script>

    <body>
      <header>
        <div class="wrap_header">
          <h1>MEDOMM</h1>
          <h6>- Just another landing place -</h6>
        </div>  
      </header>
      <main>
        <!-- Fake navigation menu -->
        <div id="nav_wrap"><img src="docs/img/nav_bar_sim.png" alt="nav bar menu" class="nav_bar_sim"></div>
        <!-- Clockwise quadrants: Hidden elements, only displayed when click on nav_wrap (jQuery)-->
        <div id="q01" class="quadrant"><span id="sp01" class="quadrant_text">portfolio</span></div>
        <div id="q02" class="quadrant"><span id="sp02" class="quadrant_text">my projects</span></div>
        <div id="q03" class="quadrant"><span id="sp03" class="quadrant_text">gitHub</span></div>
        <div id="q04" class="quadrant"><span id="sp04" class="quadrant_text">about me</span></div>
        <!-- Central Logo  -->
        <img id="central_logo" src="docs/img/mylogo.jpg" alt="Medomm logo">
        <!-- Quadrants Info Element -->
        <div id="qinfo">
          <div id="qinfoheader">
            <h3 id ="qinf_title"></h3>
          </div>
          <div id="qinfomain"> 
            <span id="qinf_brief">
              Walk the plank quarterdeck belaying pin
              chase gangway crow's nest overhaul 
              lugsail Jack Tar interloper. Ye keel 
              crimp furl gunwalls chase fore capstan 
              haul wind fire in the hole. 
            </span>
          </div>
          <div id="qinfofooter">
            <h3 id ="qinf_link"></h3>
            <!-- <i id="#qinf_home" class="fas fa-undo-alt"></i> -->
          </div>
        </div>  
      </main>
      <footer>        
      </footer>
