<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>MEDOMM</title>
      <meta name="author" content="Danmtt">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">      
<!-- Search Engines -->
      <meta name="robots" content="all">
      <meta name="description" content="Just another landing place">
      <meta name="keywords" content="portfolio, projects">
<!-- CSS Styles -->
      <link rel="stylesheet" type="text/css" href="docs/css/styles.css">

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="docs/js/main.js"></script>
    </head>
    <body>
      <header>
        <div id="wrapper_header">
          <h1 class="mp0">MEDOMM</h1>
          <h6 class="mp0">- Just another landing place -</h6>
        </div>  
      </header>
      <main class="mp0">
        <div id="wrappermain_top">
<!-- Quadrants Graphic Element -->
          <div id="qgraphic"  class="main_common">
<!-- Quadrants  -->     
            <div id="wrapper_quadrant" class="main_common">
<!-- Clockwise quadrants: Hidden elements. Displayed using jS/jQuery -->
              <div id="q01" class="quadrant quadrant_text"></div>
              <div id="q02" class="quadrant quadrant_text"></div>
              <div id="q03" class="quadrant quadrant_text"></div>
              <div id="q04" class="quadrant quadrant_text"></div>
            </div>
<!-- Central Logo  -->
            <div id="wrapper_logo" class="main_common">
              <img id="initial_logo" class="main_common">
            </div>
            <div id="wrapper_sub_logo" class="main_common">
              <img id="second_logo" class="main_common">
            </div>
<!-- Fake navigation menu -->
            <div id="wrapper_nav" class="main_common">
              <img id="nav_logo" class="main_common">
            </div>
          </div>      
        </div>
        <div id="wrappermain_bottom">
<!-- Quadrants Info Element -->
          <div id="qinfo">
<!-- Tittle  -->  
            <div id="qinfoheader">
              <h3 id="qinfo_title"></h3>
            </div>
<!-- Text / Info  -->  
            <div id="qinfomain"> 
              <span>
              Walk the plank quarterdeck belaying pin
              chase gangway crow's nest overhaul 
              lugsail Jack Tar interloper. Ye keel 
              crimp furl gunwalls chase fore capstan race.
              </span>
            </div>
<!-- <Footer / Action links -->  
            <div id="qinfofooter">
              <button id="qinfo_link"></button>
              <div id="qinfo_steps">
                <button id="qinfo_back">back</button>
                <button id="qinfo_home">home</button>
              <div>
            </div>
          </div>
            </div>
          </div>
        </div>
      </main>
      <footer> footer       
      </footer>
